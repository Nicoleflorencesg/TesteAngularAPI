<html ng-app="myModule">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="jquery.min.js"></script>
	<script src="xml2json.min.js"></script>
    <script src="angular.min.js"></script>	
	<script src="app.js"></script>	
</head>
<body ng-controller="myController">

            <div class="container">
                <br><br>
				
          <div>
            <div class="lead-form">
			<img src="https://www.almg.gov.br/export/system/modules/br.gov.almg.site.portal/resources/img/logo.png">
              <hr />
              <div class="row">
				  <form action="">
                <div class="input-append">
                     <input class="form-control input-xlarge " ng-model="" style="width:200px" type="text" placeholder="Digite o código do contrato..." required>
					 <br>
                     <input class="btn btn-primary" type="submit" ng-click="getAll()" value="Listar Dados"></input>
                     <br>
                </div>
            </form>
              </div>
			  <br>
				 <div class="row">
				 <div class="col-md-12">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Nome Fornecedor</th>
                            <th>Código Dotação</th>
                            <th>Tipo de Contrato</th>
                            <th>Código do Contrato</th>
                            <th>Ano</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="success" ng-repeat="detalhe in detalhes.listaWebContrato">
                            <td>{{detalhe.nomeFornecedor}}</td>
                            <td>{{detalhe.codDotacaoOrcamentaria}}</td>
                            <td>{{detalhe.codTipoObjetoContrato}}</td>
                            <td>{{detalhe.codDocumentoContrato}}</td>
                            <td>{{detalhe.anoDocumentoContrato}}</td>

                        </tr>
                    </tbody>
                </table>
</div>
</div>
            
            </div>
</div>
</div>

</body>
<!--javascript-->
            <script src="http://code.jquery.com/jquery.js"></script>
			
</html>
